{{#each children}}
<div class="n-storylines__heatmap-segment" data-trackable="year-segment" tabindex="0">
	<ul class="dot-container">
		{{#if dot}} {{#each dot}}
		<li class='dot' style='margin-left: {{position}}%'>{{name}}</li>
		{{/each}} {{/if}}
	</ul>
	<div class="n-storylines__heatmap-segment-colour--background">
		<div class="n-storylines__heatmap-segment-colour" style="opacity: {{weight}};">
		</div>
	</div>
	<p class="n-storylines__heatmap-segment-name">{{name}}</p>
</div>
{{/each}}
