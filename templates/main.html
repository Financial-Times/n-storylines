<div class="n-storylines">
	<div class="n-storylines__info o-typography-aside__body--small">
		Tap to zoom into years
	</div>

	<div class="n-storylines__content-count o-typography-aside__body--small">
		{{total}} stories total
	</div>

	<div class="n-storylines__timeline-container">
		<img class="n-storylines__back-btn" src="http://image.webservices.ft.com/v1/images/raw/fticon-v1:arrow-left?source=o-icons"/>
		{{#if children}}
		{{#each children}}
		<div class="n-storylines__heatmap-segment">
			<div class="n-storylines__heatmap-segment-colour" style="opacity: {{opacity}};"></div>
			<p class="n-storylines__heatmap-segment-name o-typography-aside__body--small">{{abbreviate name}}</p>
		</div>
		{{/each}}
		{{else}}
		<div class="n-storylines__heatmap-segment">
			<div class="n-storylines__heatmap-segment-colour" style="opacity: {{opacity}};"></div>
			<p class="n-storylines__heatmap-segment-name o-typography-aside__body--small">{{name}}</p>
		</div>
		{{/if}}
	</div>

	<ul class="n-storylines__top-content">
		{{#each relevantArticles}}
		<li class="n-storylines__article o-typography-aside__headline--small">
      <a href="https://www.ft.com/content/{{id}}">{{title}}</a>
		  <p class="o-typography-timestamp">{{timestamp day month year}}</p>
    </li>
		{{/each}}
	</ul>
</div>
