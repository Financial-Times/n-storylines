<div class="zoom">
	Tap to zoom into years
</div>

<div class="totalz">
	{{total}} stories total
</div>

<div class="timeline">
	{{#if children}}
		{{#each children}}
		<div class="year">
			<div class="year__heatmap-element" style="opacity: 0.{{total}};"></div>
				<p>{{name}}</p>
		</div>
		{{/each}}
	{{else}}
		THIS IS A MONTH
	{{/if}}
</div>

<div class="top-stories">
	Most popular stories in {{children.name}}
	<ul>
		{{#each relevantArticles}}
		<li class="article">{{title}}</li>
		{{month}}, {{year}}
		{{/each}}
	</ul>
</div>
